<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the College Course Management System</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/teacher">Teacher Portal</a></li>
        <li><a href="/student">Student Portal</a></li>
        <li><a href="/course.html">Courses</a></li>
        <li><a href="/register">Register for Classes</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <div class="login-container">
          <h2>Login</h2>
          <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>
          <a href="/register">Don't have an account? Register</a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Course Management System. All rights reserved.</p>
    </footer>
  </body>
</html>
